{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Settings</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Data Sources</h5>
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="yahooFinance" checked>
                    <label class="form-check-label" for="yahooFinance">Yahoo Finance API</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="fredData" checked>
                    <label class="form-check-label" for="fredData">FRED Economic Data</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="newsApi" checked>
                    <label class="form-check-label" for="newsApi">News API</label>
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Update Frequency</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="updateFrequency" class="form-label">Data Refresh Interval</label>
                    <select class="form-select" id="updateFrequency">
                        <option value="1">Every hour</option>
                        <option value="6" selected>Every 6 hours</option>
                        <option value="12">Every 12 hours</option>
                        <option value="24">Every day</option>
                    </select>
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title">System Information</h5>
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <strong>Version:</strong> 1.0.0
                </div>
                <div class="mb-2">
                    <strong>Last Updated:</strong> {{ now.strftime('%Y-%m-%d %H:%M') }}
                </div>
                <div class="mb-2">
                    <strong>Database:</strong> SQLite (credit_data.db)
                </div>
                <button class="btn btn-outline-secondary mt-2">Check for Updates</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Alert Preferences</h5>
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                    <label class="form-check-label" for="emailAlerts">Email Alerts</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="scoreChangeAlerts" checked>
                    <label class="form-check-label" for="scoreChangeAlerts">Score Change Alerts</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="newsAlerts" checked>
                    <label class="form-check-label" for="newsAlerts">News Alerts</label>
                </div>
                <button class="btn btn-primary">Save Preferences</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
